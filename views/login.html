<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresá</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
     <!-- Cabezera de la página-->
     <header class="main-header-login">
        <div class="header-container">
        <img width="200px" class="logo" src="/images/logo-mercado-liebre.svg" alt="">
        <!-- Barra de busqueda-->
        <form class="barra-busqueda" action="">
            <input type="text" name="busqueda" placeholder="Buscar productos, marcas">
            <button><i class="fas fa-search"></i></button>
        </form>
    </header>

    <section>
        <div class="login">
            <h2>¡Hola! Para seguir, ingresá tu e-mail y contraseña</h2>
            <form action="usuario" method="post"></form>
            <input type="email" name="email" id="email" placeholder="correo electrónico" required> 
            <span class="feedback"></span>
            <br>
            <br>
            <form action="contraseña" method="post"></form>
            <input type="password" name="contraseña" id="contraseña" placeholder="contraseña" required> 
            <span class="feedback"></span>
            <br>
            <br>
            <button type="submit">Ingresar</button>
        </div>
    </section>
</body>
</html>
